
<div class="row">
<div class=" col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 ">
	<div class="form-horizontal">
	<h2>LOTG Login</h2>
	<input class="form-control" type="text" placeholder="Enter username or Email" ng-model="creds.email">
	<br>
	<input class="form-control" type="password" placeholder="Enter Password" ng-model="creds.password">
	<br>
	<button class="btn btn-primary pull-right" ng-click="login.login(creds)">Login</button>
	</div>

</div>
</div>
