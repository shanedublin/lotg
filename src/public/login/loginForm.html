<form name="loginForm" class="form-horizontal" novalidate>
	<h2>LOTG Login</h2>
	<input class="form-control" type="email" placeholder="Enter Email" required ng-model="creds.email">
	<br>
	<input class="form-control" type="password" placeholder="Enter Password" required ng-model="creds.password">
	
	
	<div class="checkbox"  ng-init="stayLoggedIn = false">
	    <label>
	      <input type="checkbox" ng-model="stayLoggedIn">Stay Logged In
	    </label>
  	</div> 
	
	<br>
	<button class="btn btn-primary pull-right" type="submit" ng-disabled="loginForm.$invalid" ng-click="login.login(creds,loginForm,stayLoggedIn)">Login</button>
	<button class="btn btn-primary pull-left"  type="button" ng-click="login.loginForm = false">Sign Up</button>
</form>
